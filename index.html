<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Fancybox -->


    <title>Book Store</title>
</head>

<body class="fancybox-active">
    <div class="container" id="bookShelf">
        <header class="header">
            <div class="row">
                <div class="col" id="logo">
                    <img src="Savoy-logo.png" alt="logo">
                </div>
                <div class="col ml-auto" id="head-right">

                    <p>
                        <input type="text" id="quicksearch" class="quicksearch" placeholder="Search">
                    </p>
                    <div id="filters">


                    </div>
                </div>
            </div>
        </header>

        <div class="row grid d-flex">

            <div v-for="(book, value) in books" class="flip-container thisBook">
                <div id="card">

                    <div v-bind:style="{backgroundImage: 'url('+ book.coverImage +')',backgroundSize:'220px 330px',backgroundRepeat:'no-repeat'}"
                        class="book front face element-item">
                        <div style="display: none">
                            {{book.author}} 
                            {{book.title}} 
                            {{book.description}}
                        </div>
                    </div>
                    <div class="back face element-item">
                        <h5>{{book.title}}</h5>
                        <p>{{book.author}}</p>
                        <p>Description:</p>
                        <p>{{book.description}}</p>
                        <p class="imglist">
                            <a class="btn btn-primary d-block" data-fancybox="images" :data-thumb="book.detail" :data-src="book.detail" href="javascript:;"
                                data-thumbs='{"autoStart":true}'>More Info</a>
                        </p>
                    </div>
                </div>

            </div>

        </div>


    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <!-- isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>

    <!-- main js -->
    <script src="main.js"></script>
    <!-- filter -->
    <!-- <script src="filter.js"></script> -->

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
